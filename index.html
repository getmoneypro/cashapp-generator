<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash App Screenshot Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>$</text></svg>">
</head>
<body>
    <div class="app-container">
        <!-- Control Panel -->
        <div class="control-panel">
            <div class="header">
                <h1>$ Cash App Generator</h1>
                <p>Create pixel-perfect screenshots</p>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="amount">üíµ Payment Amount ($)</label>
                    <input type="number" id="amount" value="50.00" step="0.01" min="0" max="99999.99">
                </div>
                
                <div class="control-group">
                    <label for="note">üìù Payment Note</label>
                    <input type="text" id="note" placeholder="e.g., For groceries" maxlength="50">
                    <small>Leave blank for random note</small>
                </div>
                
                <div class="control-group">
                    <label for="balance">üí≥ Cash App Balance ($)</label>
                    <input type="number" id="balance" value="1200" step="1" min="0" max="999999">
                </div>
                
                <div class="control-group">
                    <label for="phoneTime">üì± Phone Time</label>
                    <input type="time" id="phoneTime" value="09:41">
                    <small>Set the time shown in iPhone status bar</small>
                </div>
                
                <div class="control-group">
                    <label for="transactionTimeInput">‚è∞ Transaction Time</label>
                    <input type="time" id="transactionTimeInput" value="11:02">
                    <small>Time when transaction occurred</small>
                </div>
                
                <div class="control-group">
                    <label for="timeFormat">üìÖ Time Format</label>
                    <select id="timeFormat">
                        <option value="today">Today at [time]</option>
                        <option value="yesterday">Yesterday at [time]</option>
                    </select>
                </div>
                
                <div class="privacy-section">
                    <h3>üîí Privacy Options</h3>
                    <label class="checkbox-label">
                        <input type="checkbox" id="hideName"> Hide recipient name
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="hideProfile"> Hide profile picture
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="hideCashtag"> Hide Cashtag
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="hideNote"> Hide payment note
                    </label>
                </div>
                
                <div class="action-buttons">
                    <button id="generateBtn" class="primary-btn">
                        üé≤ Generate New
                    </button>
                    <button id="downloadBtn" class="secondary-btn">
                        üì∏ Download Screenshot
                    </button>
                    <button id="copyBtn" class="primary-btn" style="background: #007AFF; margin-top: 10px;">
                        üìã Copy Image
                    </button>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="generatedCount">0</span>
                        <span class="stat-label">Generated</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="downloadCount">0</span>
                        <span class="stat-label">Downloaded</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Phone Display using provided design -->
        <div class="phone-display">
            <div class="phone-container">
                <div class="iphone-frame">
                    <div class="dynamic-island"></div>
                    
                    <div class="phone-content" id="screenshot-area">
                        <div class="status-bar">
                            <div class="status-left">
                                <span id="currentTime">9:41</span>
                            </div>
                            <div class="status-right">
                                <div class="signal-icon">
                                    <img id="cellular-icon" alt="Signal" class="status-icon">
                                </div>
                                <div class="wifi-icon">
                                    <img id="wifi-icon" alt="WiFi" class="status-icon">
                                </div>
                                <div class="battery-container">
                                    <img id="battery-icon" alt="Battery" class="battery-icon-img">
                                </div>
                            </div>
                        </div>
                        
                        <div class="screen-content">
                            <!-- App Header -->
                            <div class="app-header">
                                <div class="close-button">‚úï</div>
                                <div class="menu-button">‚ãØ</div>
                            </div>
                            
                            <!-- Profile Section -->
                            <div class="profile-section">
                                <div class="profile-image-container">
                                    <div class="profile-image" id="profileContainer">
                                        <img src="" alt="Profile" id="profileImage" style="display: none;">
                                        <div class="avatar-placeholder" id="avatarPlaceholder" style="display: flex; background: linear-gradient(135deg, #FF6B6B, #FF6B6Bdd);">CM</div>
                                    </div>
                                </div>
                                <h2 class="recipient-name" id="recipientName">Chelsea Mayo</h2>
                                <p class="payment-info">Payment to <span class="cashtag" id="recipientCashtag">$chelseamayo92</span></p>
                            </div>
                            
                            <!-- Transaction Amount -->
                            <div class="transaction-section">
                                <div class="amount-display">
                                    <span class="currency">$</span><span class="amount" id="displayAmount">50.00</span>
                                </div>
                                
                                <div class="transaction-details">
                                    <div class="note" id="transactionNote">For I</div>
                                    <div class="timestamp" id="transactionTimeDisplay">Today at 9:41 AM</div>
                                </div>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="transaction-actions">
                                <button class="completed-button">
                                    <span class="checkmark">‚úì</span>
                                    <span>Completed</span>
                                </button>
                                
                                <button class="receipt-button">
                                    Web Receipt
                                </button>
                            </div>
                            
                            <!-- Bottom Navigation with Real Icons -->
                            <div class="bottom-nav">
                                <div class="nav-item">
                                    <div class="nav-content">
                                        <span class="balance-amount" id="displayBalance">$1.2k</span>
                                    </div>
                                </div>
                                <div class="nav-item">
                                    <div class="nav-content">
                                        <img id="card-icon" alt="Card" class="nav-icon-img">
                                    </div>
                                </div>
                                <div class="nav-item">
                                    <div class="nav-content cash-active">
                                        <img id="pay-icon" alt="Pay" class="cash-icon-img">
                                    </div>
                                </div>
                                <div class="nav-item">
                                    <div class="nav-content">
                                        <img id="search-icon" alt="Search" class="nav-icon-img">
                                    </div>
                                </div>
                                <div class="nav-item">
                                    <div class="nav-content activity-item">
                                        <img id="history-icon" alt="Activity" class="nav-icon-img">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Home Indicator inside screenshot area -->
                        <div class="home-indicator"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
